name: Check Memory Leaks

on: [ workflow_dispatch ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: RelWithDebInfo

jobs:
  build:
    name: Check memory leakage
    runs-on: ubuntu-20.04
    steps:
      # See more https://github.com/actions/checkout.
      - uses: actions/checkout@v2
        with: { submodules: 'recursive' }

      - name: Install valgrind
        run: sudo apt-get -qq update && sudo apt-get install -qq valgrind

      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{github.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build
        shell: bash
        working-directory: ${{github.workspace}}/build
        run: cmake --build . --config $BUILD_TYPE

      - name: Run CTest with memcheck
        working-directory: ${{github.workspace}}/build
        shell: bash
        # See more https://cmake.org/cmake/help/latest/manual/ctest.1.html.
        run: >
          ctest -VVV -C $BUILD_TYPE -D ExperimentalMemCheck 
          --overwrite MemoryCheckCommandOptions="--leak-check=full --error-exitcode=100"
